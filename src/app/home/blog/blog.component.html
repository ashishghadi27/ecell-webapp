
<ng-container style="min-width: 100%; min-height: 100%; z-index: 1; position: relative;" *ngIf="loading" >
  <div class="d-flex justify-content-center loading">
    <p class="loader" >Loading</p>
  </div>
</ng-container>


<ng-container *ngFor="let b of bData">

  

  <div class = "container back ">
    <div class="row">
        <div class="col d-flex justify-content-center">
          <h1 style="font-family:'Bebas Neue', cursive;" class="tag" >{{b.title}}</h1>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 col-md-8">
      <ng-container class="row shadow"  *ngIf="b.link">
        <div class="playercont d-flex justify-content-center">
          <video class="player" controls>
            <source src="{{b.link}}}" type="video/mp4">
            <source src="{{b.link}}}" type="video/ogg">
            <source src="{{b.link}}}" type="video/webm"> 
          </video>
        </div>
      </ng-container>
    
      
        <ng-container class="row shadow"  *ngIf="b.image">
          <div class="playercont d-flex justify-content-center">
            <img src="{{b.image}}" (load)="loading = false" class="player"/>
          </div>
        </ng-container>
      
        <ng-container class="row shadow"  *ngIf="b.youtube">
          <div class="playercont d-flex justify-content-center">
            <iframe class="player" [src]="trustedUrl" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </ng-container>

        <!--<ng-container *ngIf="b.facebook">
          <div class="d-flex justify-content-center" style="width: 100%;" >
            <div>
                <div class="fb-post" attr.data-href="{{b.facebook}}" data-width="500">
              </div>
            </div>
          </div>
          
        </ng-container>-->
        <div class="visiblerow">
          <!--<ng-container *ngIf="b.facebook">
            <div class="playercont d-flex justify-content-center "  >
              <div class="player">
                  <div class="fb-post" attr.data-href="{{b.facebook}}" data-width=""  style="background-color: #fff;">
                </div>
              </div>
            </div>
            
          </ng-container>-->

          <ng-container *ngIf="b.facebook" >
            <div  style="margin: 5%;">
              <div style="background-color: #3b5998; border-radius: 10px; padding: 5%; " class="shadow">
                  <h1 style="color:#fff;">
                    <i color="accent" style="filter: drop-shadow(1px 1px 1px #222);" class="fa fa-facebook " aria-hidden="true"><span style="font-weight: 700; color:#fff; ">acebook</span></i>
                  
                  </h1>

                  <h2 style="font-weight: 700; color:#fff;">Content Available</h2>

                  <a target="_blank" class="readmore" href="{{b.facebook}}"><b>Click here to visit link</b></a>
              </div>
            </div>
          </ng-container>

          <ng-container *ngIf="b.instagram" >
            <div  style="margin: 5%;">
              <div class="instagram shadow" style="border-radius: 10px; padding: 5%; color: #fff; ">
                  <h1 style="font-family: 'Dancing Script', cursive;  ">
                    <i color="accent" class="fa fa-instagram " aria-hidden="true"></i>
                    Instagram
                  </h1>

                  <h2 style="font-weight: 700;">Content Available</h2>

                  <a target="_blank" class="readmore" href="{{b.instagram}}"><b>Click here to visit link</b></a>
              </div>
            </div>
          </ng-container>


        </div>

        <div class="row author">
          Posted by <p style="color: crimson; margin-left: 10px;">{{b.author}}</p>
        </div>

        <div class="row blogcontent">
          {{b.content}}
        </div>
        

    </div>

    <div class="col-4 col-md-4 visiblecol">

      <ng-container *ngIf="b.facebook">
        <div style="margin: 7%;"  >
          <div>
              <div class="fb-post" attr.data-href="{{b.facebook}}" data-width=""  style="background-color: #fff;">
            </div>
          </div>
        </div>
        
      </ng-container>

      <ng-container *ngIf="b.facebook" >
        <div  style="margin: 7%;">
          <div style="background-color: #3b5998; border-radius: 10px; padding: 5%; " class="shadow">
              <h1 style="color:#fff;">
                <i color="accent" style="filter: drop-shadow(1px 1px 1px #222);" class="fa fa-facebook " aria-hidden="true"><span style="font-weight: 700; color:#fff; ">acebook</span></i>
              
              </h1>

              <h2 style="font-weight: 700; color:#fff;">Content Available</h2>

              <a target="_blank" class="readmore" href="{{b.facebook}}"><b>Click here to visit link</b></a>
          </div>
        </div>
      </ng-container>

      <ng-container *ngIf="b.instagram" >
        <div  style="margin: 7%;">
          <div class="instagram shadow" style="border-radius: 10px; padding: 5%; color: #fff; ">
              <h1 style="font-family: 'Dancing Script', cursive;  ">
                <i color="accent" class="fa fa-instagram " aria-hidden="true"></i>
                Instagram
              </h1>

              <h2 style="font-weight: 700;">Content Available</h2>

              <a target="_blank" class="readmore" href="{{b.instagram}}"><b>Click here to visit link</b></a>
          </div>
        </div>
      </ng-container>

    </div>

    
    
  </div>

    
  
  
  

  <!---->


</ng-container>
